<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="chat-window">
      <button class="close">x close</button>
      <div class="chat">
        <div class="model">
          <p>Hi, how can I help you?</p>
        </div>
        <div class="user">
          <p>I need help with an order</p>
        </div>
        </div>
      </div>
      <div class="input-area">
        <input placeholder="Ask me anything..." type="text" />
        <button>
          <img src="send-icon.png" alt="send-icon" />
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
